
<button type="submit" (click)="stloginpage()">Student Tutor?</button> 
<button type="submit" (click)="teacherloginpage()">Teacher?</button> 
<form action="/action_page.php" method="post">
  <div class="imgcontainer">
    <img src="../../assets/img_avatar2.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email"  required [(ngModel)] = 'model.email'>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required [(ngModel)] = 'model.password' >
        
    <button type="submit" (click)="login()">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="submit" (click)="registerpage()">Register</button>
  </div>
</form>
