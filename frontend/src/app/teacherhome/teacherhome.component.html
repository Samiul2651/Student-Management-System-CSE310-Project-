<form  method="post">   


<div class="table-wrapper">
    <button type="submit" (click)="showCourses()">Show Courses</button>
    <table class="fl-table">
        <thead>
            <tr>
                <th>Courses</th>
                <th>Open Sections</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dataItem of teachercourses">
                <td>{{dataItem.course_code}}</td>
                <button type="button" class="btn btn-primary" (click)="showSections(dataItem.course_id)">Open</button>
            </tr>
        </tbody>
    </table>
</div>
<div class="table-wrapper">
    <table class="fl-table">
        <thead>
            <tr>
                <th>Course name</th>
                <th>Section</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dataItem of coursesections">
                <td>{{dataItem.course_code}}</td>
                <td>{{dataItem.section_no}}</td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="opensection(dataItem)">Open</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container" style="background-color:#f1f1f1">
    <button type="submit"  (click)="logout()">Logout</button>
</div>
</form>
