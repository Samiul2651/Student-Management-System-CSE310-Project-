<form  method="post">
<div class="table-wrapper">
    <button type="submit" >Add Teacher</button>
    <table class="fl-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type = text placeholder=name name="tname" required [(ngModel)] = 'tname'></td>
                <td><input type = text placeholder=email name="temail" required [(ngModel)] = 'temail'></td>
                <td><input type = text placeholder=password name="tpassword" required [(ngModel)] = 'tpassword'></td>
            </tr>
            <button type="submit" class="btn btn-primary" (click)="Addteacher()">Add</button>
        </tbody>
    </table>
</div>
<div class="table-wrapper">
    <button type="submit" >Add ST</button>
    <table class="fl-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Sid</th>
                <th>st_no</th>
                <th>course_id</th>
                <th>section</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type = text placeholder=name name="stname" required [(ngModel)] = 'stname'></td>
                <td><input type = text placeholder=email name="stemail" required [(ngModel)] = 'stemail'></td>
                <td><input type = text placeholder=password name="stpassword" required [(ngModel)] = 'stpassword'></td>
                <td><input type = text placeholder=sid name="st_sid" required [(ngModel)] = 'st_sid'></td>
                <td><input type = text placeholder=st_no name="st_no" required [(ngModel)] = 'st_no'></td>
                <td><input type = text placeholder=course_id name="course_id" required [(ngModel)] = 'st_course_id'></td>
                <td><input type = text placeholder=section name="section" required [(ngModel)] = 'st_section'></td>
            </tr>
            <button type="submit" class="btn btn-primary" (click)="AddST()">Add</button>
        </tbody>
    </table>
</div>

<div class="table-wrapper">
    <button type="submit" >Add Course</button>
    <table class="fl-table">
        <thead>
            <tr>
                <th>course_id</th>
                <th>course_code</th>
                <th>semester</th>
                <th>year</th>
                <th>section</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type = text placeholder=course_id name="course_id" required [(ngModel)] = 'course_id'></td>
                <td><input type = text placeholder= course_code name="course_code" required [(ngModel)] = 'course_code'></td>
                <td><input type = text placeholder=semester name="semester" required [(ngModel)] = 'semester'></td>
                <td><input type = text placeholder=year name="year" required [(ngModel)] = 'year'></td>
                <td><input type = text placeholder=section name="section" required [(ngModel)] = 'section'></td>
            </tr>
            <button type="submit" class="btn btn-primary" (click)="AddCourse()">Add</button>
        </tbody>
    </table>
</div>

<div class="table-wrapper">
    <button type="submit" >Add Section Info</button>
    <table class="fl-table">
        <thead>
            <tr>
                <th>Course Id</th>
                <th>Teacher Id</th>
                <th>Section No</th>
                <th>type</th>
                <th>st_id</th>
                <th>days</th>
                <th>time</th>
                <th>Course Code</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type = text placeholder=course_id name="section_course_id" required [(ngModel)] = 'section_course_id'></td>
                <td><input type = text placeholder=tid name="section_tid" required [(ngModel)] = 'section_tid'></td>
                <td><input type = text placeholder=section_no name="section_no" required [(ngModel)] = 'section_no'></td>
                <td><input type = text placeholder=type name="section_type" required [(ngModel)] = 'section_type'></td>
                <td><input type = text placeholder=st name="section_st" required [(ngModel)] = 'section_st'></td>
                <td><input type = text placeholder=day name="section_day" required [(ngModel)] = 'section_day'></td>
                <td><input type = text placeholder=section_time name="section_time" required [(ngModel)] = 'section_time'></td>
                <td><input type = text placeholder=Course_code name="section_code" required [(ngModel)] = 'section_code'></td>
            </tr>
            <button type="submit" class="btn btn-primary" (click)="AddCourseInfo()">Add</button>
        </tbody>
    </table>
</div>

<div class="table-wrapper">
    <button type="submit" >Add Student Course</button>
    <table class="fl-table">
        <thead>
            <tr>
                <th>Student Id</th>
                <th>Course Id</th>
                <th>Section</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type = text placeholder=student_id name="student_id" required [(ngModel)] = 'student_id'></td>
                <td><input type = text placeholder=student_course name="student_course" required [(ngModel)] = 'student_course'></td>
                <td><input type = text placeholder=student_section name="student_section" required [(ngModel)] = 'student_section'></td>
            </tr>
            <button type="submit" class="btn btn-primary" (click)="AddStudentCourse()">Add</button>
        </tbody>
    </table>
</div>

</form>
